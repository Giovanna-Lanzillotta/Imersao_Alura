<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Star Wars</title>
    <link rel = "stylesheet" href = "estilo.css">
</head>
<body>
  <div class="logo">
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
  </div>

  <div class="titulo">
    <div class="logo-titulo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" alt="Logo da Imersão Dev" />
    </div>

    <div class="inicio">
        <button id ="botaoComecar">Começar Quiz</button>
    </div>

    <div class="conteudo" style="display: none;">
      
        <div class="pergunta"></div>
        <img class="imagem-pergunta" src="" alt="Imagem da pergunta">
        <div class="respostas"></div>
        <div class="progresso"></div>
    </div>

    <div class="fim" style="display: none;">
        <span></span>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
